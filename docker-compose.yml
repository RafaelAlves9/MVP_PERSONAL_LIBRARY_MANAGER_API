version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: books-api
    environment:
      - PORT=5000
      - DATABASE_URL=sqlite:////app/instance/books.db
      - GUNICORN_WORKERS=3
      - GUNICORN_THREADS=2
      - GUNICORN_TIMEOUT=120
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped

networks:
  default:
    driver: bridge

